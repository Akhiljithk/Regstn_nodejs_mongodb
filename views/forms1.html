<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<a href="/">HOME</a>
		<a href="/forms1">REGISTRATION</a>
		<a href="/viewdetails">LOGIN</a>
	</nav>
<form method="POST" action="/" id="formSignup">
<h2>User Registration</h2>
<p>Please complete the following form to register with our site:</p>
<table>
<tr>
<td>User Name:</td>
<td><input type="text" id="username" size="20" name="username"/></td>
<td id="fbusername"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" id="pwd" size="20" name="password"/></td>
<td id="fbpassword"></td>
</tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td></td>
</tr>
<tr>
<td>Select a package:</td>
<td>
	<select id="package" name="package">
		<option value="annual">1 year (₹1900)</option>
		<option value="monthly">1 month (₹200)</option>
	</select>
</td>
<td id="packageHint"></td>
</tr>


<tr><td>&nbsp;</td><td>&nbsp;</td></tr> 

<tr>
<td>Check to agree to terms and conditions</td>
<td><input type="checkbox" id="terms" /></td>

</tr>

<tr>
<td></td>
<td><input type="submit" value="Register now" /></td>

</tr>
</table>

<div id="feedback"></div>
</form>
<script src="events.js"></script>
</body> 
</html>
